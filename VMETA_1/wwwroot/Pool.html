<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/Pool.css">
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
    <title></title>
</head>
<body>
    <div id="option">
        <div class="selection" id="AI"><div class="innerselection">AI CHAT</div></div>
        <div class="selection" id="DatabaseProblemi"><div class="innerselection">Issue</div></div>
        <div class="selection" id="TelegramManager"><div class="innerselection">Telegram</div> </div>
        <div class="selection" id="DatabasePersone"><div class="innerselection">People</div></div>
        <div class="selection" id="DatabaseClassrooms"><div class="innerselection">Classrooms</div></div>
        <div class="selection" id="DatabaseAnnounce"><div class="innerselection">Annouce</div></div>
        <div class="selection" id="DatabaseSondaggi"><div class="innerselection">Pools</div></div>
    </div>
    <div id="main">
        <div id="chat">
            <div id="innerchat"> POOLS</div>
            <div id="content"></div>
            <div id="problemVisual" style="display:none;">
                <div id="deleteButton">CANCELLA</div>
                <label class="labelIssue">Title</label>
                <div class="divIssue" id="ProblemTitle"></div>
                <label class="labelIssue">Description</label>
                <div class="divIssue" id="Description"></div>
                <label class="labelIssue">Statistics</label>
                <div class="divIssue" id="Solution"></div>
            </div>
        </div>
    </div>
    <div id="CreatingStudent" style="display:none">
        <div id="closePopUp">Close</div>
        <div id="innerCreatingStudent">
            <div id="innerCreatingStudenttitle">Add a new pool</div>
            <div id="innerCreatingStudentform">
                <div class="innerabelInputForm">
                    <label class="formLabel">Title</label>
                    <input id="firstnameInput" class="formInput" />
                </div>
                <div class="innerabelInputForm">
                    <label class="formLabel">Description</label>
                    <textarea id="textareaform" name="Text1" rows="5"></textarea>
                </div>
                <div class="innerabelInputForm">
                    <label class="formLabel">Options</label>
                    <textarea id="textareaOPTIONSform" name="Text1" rows="5"></textarea>
                </div>      
                    <div id="InnerChekInputForm">
                        <label class="CheckLabel">Solo rappresentanti?</label>
                        <input type="checkbox" id="CheckBoxlInput" />
                    </div>
                

                <button id="buttonRegister" class="button-64" role="button"> <span class="text"> Add Pool</span> </button>
            </div>
        </div>
    </div>

    <div id="confermDeletiing" style="display:none;">

            <button class="buttonconf" id="buttonConferming">CANCELLA SONDAGGIO</button>

 
            <button class="buttonconf"  id="buttonAntiConferming">ANNULLA</button>

    </div>

    <script src="Javascript\Pool.js"></script>
    <script src="Javascript\Classes.js"></script>
    <script>

        document.getElementById("AI").addEventListener("click", () => { window.location.href = "../VanessaChat.html" });
        document.getElementById("TelegramManager").addEventListener("click", () => { window.location.href = "../VanessaChat.html" });
        document.getElementById("DatabasePersone").addEventListener("click", () => { window.location.href = "../People.html" });
        document.getElementById("DatabaseProblemi").addEventListener("click", () => { window.location.href = "../Issue.html" });
        document.getElementById("closePopUp").addEventListener("click", (button) => { document.getElementById("CreatingStudent").style.display = "none" });
        document.getElementById("buttonRegister").addEventListener("click", (button) => { document.getElementById("CreatingStudent").style.display = "none" });
        document.getElementById("DatabaseSondaggi").addEventListener("click", () => { window.location.href = "../Pool.html" });
        document.getElementById("deleteButton").addEventListener("click", () => { document.getElementById("confermDeletiing").style.display = "block" });
        document.getElementById("buttonAntiConferming").addEventListener("click", () => { document.getElementById("confermDeletiing").style.display = "none" });
    </script>
</body>
</html>
