<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/VanessaChat.css">
    <title></title>
</head>
<body>
    <div id="option">
        <div class="selection" id="AI"><div class="innerselection">AI CHAT</div></div>
        <div class="selection" id="DatabaseProblemi"><div class="innerselection">Issue</div></div>
        <div class="selection" id="TelegramManager"><div class="innerselection">Telegram</div> </div>
        <div class="selection" id="DatabasePersone"><div class="innerselection">People</div></div>
        <div class="selection" id="DatabaseClassrooms"><div class="innerselection">Classrooms</div></div>
        <div class="selection" id="DatabaseAnnounce"><div class="innerselection">Annouce</div></div>
        <div class="selection" id="DatabaseSondaggi"><div class="innerselection">Pools</div></div>
    </div>
    <div id="main">
        <div id="chat">
            <div id="content"></div>
        </div>
        <div id="inputdiv">
            <input id="message" />
            <button id="send">Send</button>
            <button id="mic"><img src="CSS/Assets/free-microphone-icon-342-thumb.png" style="width:50px" /></button>
            <button id="mic2" style="display:none;">Ferma</button>
            <button id="mic3" style="display:none;">Riproduci</button>
        </div>
    </div>
    <script src="Javascript\VanessaChatJavascript.js"></script>
    <script src="Javascript\Classes.js"></script>
    <script>

        document.getElementById("AI").addEventListener("click", () => { window.location.href = "../VanessaChat.html" });
        document.getElementById("TelegramManager").addEventListener("click", () => { window.location.href = "../VanessaChat.html" });
        document.getElementById("DatabasePersone").addEventListener("click", () => { window.location.href = "../People.html" });
        document.getElementById("DatabaseProblemi").addEventListener("click", () => { window.location.href = "../Issue.html" });
        document.getElementById("DatabaseSondaggi").addEventListener("click", () => { window.location.href = "../Pool.html" });

    </script>
</body>
</html>
