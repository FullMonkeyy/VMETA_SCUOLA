        document.getElementById("DatabaseProblemi").addEventListener("click", () => { window.location.href = "../Issue.html" });
        document.getElementById("closePopUp").addEventListener("click", (button) => { document.getElementById("CreatingStudent").style.display = "none" });
        document.getElementById("buttonRegister").addEventListener("click", (button) => { document.getElementById("CreatingStudent").style.display = "none" });
        document.getElementById("DatabaseSondaggi").addEventListener("click", () => { window.location.href = "../Pool.html" });
